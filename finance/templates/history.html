{% extends "layout.html" %}

{% block body %}
<!DOCTYPE html>

<html lang="en">
  <style>
    table, th, td {
      border:1px solid black;
    }
    table.center {
      margin-left: auto;
      margin-right: auto;
    }
   </style>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>User History</title>
    </head>
    <body>
        <div style="text-align:center;" action="/history" method="get">
            <h1>{{  username  }}'s History</h1>
        </div>
        <br>
        <div class="container">
        <br>

            <div class="section">
              <!-- <h2>Stock Quotes</h2> -->
              <table class="table table-striped center" role="grid" style="width:90%; text-align:right">
                <thead>
                    <tr>
                      <th>Buy/Sell</th>
                      <th>Symbol</th>
                      <th>Shares</th>
                      <th>Price</th>
                      <th>Cost</th>
                      <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in history %}
                      <tr>
                        <td>{{ data.buy_sell }}</td>
                        <td>{{ data.symbol }}</td>
                        <td>{{ data.shares }}</td>
                        <td>{{ data.price|usd }}</td>
                        <td>{{ data.cost|usd }}</td>
                        <td>{{ data.date }}</td>
                      </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
      </body>
  </html>

       <!-- <p style="text-align:center;" >Company: {{ name }} </p>
       <p style="text-align:center;" >Stock: {{ symbol }} </p>
       <p style="text-align:center;" >Price: {{ price }} </p> -->

{% endblock %}
