{% extends "layout.html" %}

{% block body %}
       <h1 style="text-align:center;">Register</h1>

       <form style="text-align:center;" action="/register" method="post">
              <input autocomplete="off" autofocus name="username" placeholder="username" type="text">
              <br>
              <input autocomplete="off" autofocus name="password" placeholder="password" type="text">
              <br>
              <input autocomplete="off" autofocus name="confirmation" placeholder="confirmation" type="text">
              <br>
              <br>
              <button class="btn btn-primary" type="submit">Register</button>
       </form>


{% endblock %}
